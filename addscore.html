<!DOCTYPE html>
<html lang="en">
    <head>
        <title>House Point System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="css/style.css">
        <script src="js/addscore.js" type="module"></script>
    </head>
    <body>
        <header>
            <h1>House Point System</h1>
            <nav class="main-component">
                <ul id="navbar">
                    <li><a href="./leaderboard.html">Leaderboard</a></li>
                    <li>Add Score</li>
                </ul>
            </nav>
        </header>
        <div id="body-container">
            <aside class="main-component">
                <table id="ActivityTable">
                    <tr>
                        <th>Activity</th>
                        <th>Points</th>
                    </tr>
                </table>
            </aside>
            <main class="main-component">
                <h2>Add a score</h2>
                <form>
                    <label for="IDInput"><input id="IDInput" name="IDInput" type="text" placeholder="Enter you ID Number"></label>
                    <br>
                    <select id="ActivityInput" name="ActivityInput"><option>Select an Activity</option></select>
                    <br>
                    <br>
                    <button id="ActivitySubmit" name="ActivitySubmit" type="button"><label>Submit</label></button>
                </form>
            </main>
            <footer>
